    <title>Boutique de Lustre</title>

    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">LUX<span>ÂME</span></a>

            </li>
            <li class="nav__item">

            </li>
            <li class="nav__item">

            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">

    <main class="main">

      <section class="home section" id="home">

        <div class="home__container container grid">

                >

            </div>
            <div class="home__info">
              <div>
                <h3 class="home__info-title"><span>+</span>9K</h3>
                <span class="home__info-subtitle">Produits<br />premium</span>
              </div>
              <div>
                <h3 class="home__info-title"><span>+</span>2K</h3>
                <span class="home__info-subtitle">Clients<br />satisfaits</span>
              </div>
              <div>
                <h3 class="home__info-title"><span>+</span>28</h3>
                <span class="home__info-subtitle">Prix<br />acquis</span>
              </div>
            </div>
          </div>
          <div class="home__image">
            <div class="home__blob">
              <img
                src="assets/img/home-lamp.png"
                alt="image accueil"
                class="home__img" />
              <h1 class="home__blob-title">LUSTRE</h1>
            </div>
            <div class="home__shadow"></div>
          </div>
        </div>
      </section>

      <!--==================== POPULAR ====================-->

      <!--==================== CHOOSE ====================-->
      <section class="choose section" id="choose"></section>

      <!--==================== FEATURES ====================-->
      <section class="features section"></section>

      <!--==================== PRODUCTS ====================-->
      <section class="products section" id="products"></section>

      <!--==================== JOIN ====================-->
      <section class="join section"></section>

    <!--==================== FOOTER ====================-->
